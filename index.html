<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div id="app"></div>

  <script id="entry-template" type="text/x-handlebars-template">
    <div>
      <h1>Hello Vite!</h1>
      <a href="https://vitejs.dev/guide/features.html" target="_blank">Documentation</a>
      <div class="container">
        <div class="grid">
          <div class="col-md-3 col-sm-12 col-xs-12 col-lg-4">
            left card
            <div class="primary rounded-sm">
              <div class="col-md-10">
                <img src="./src/assets/images/image-jeremy.png" width="50" height="50" alt="image-jeremy">
              </div>
              <div>
                <small>
                Report for
                </small>
              </div>
              <h2>
                {{name}}
              </h2>
            </div>

            <div class="secondary">
              <ul>
                {{#each timeCategories}}
                <li>{{category}}</li>
                {{/each}}
              </ul>
              Daily
              Weekly
              Monthly
            </div>
          </div>

          <div class="col-md-9 col-sm-12 col-xs-12">
            right cards
  
            Work
            5hrs
            <!-- daily -->
            Previous - 7hrs
            <!-- daily -->
            32hrs
            <!-- weekly -->
            Previous - 36hrs
            <!-- weekly -->
            103hrs
            <!-- monthly -->
            Previous - 128hrs
            <!-- monthly -->
  
            Play
            1hr
            <!-- daily -->
            Previous - 2hrs
            <!-- daily -->
            10hrs
            <!-- weekly -->
            Previous - 8hrs
            <!-- weekly -->
            23hrs
            <!-- monthly -->
            Previous - 29hrs
            <!-- monthly -->
  
            Study
            0hrs
            <!-- daily -->
            Previous - 1hr
            <!-- daily -->
            4hrs
            <!-- weekly -->
            Previous - 7hrs
            <!-- weekly -->
            13hrs
            <!-- monthly -->
            Previous - 19hrs
            <!-- monthly -->
  
            Exercise
            1hr
            <!-- daily -->
            Previous - 1hr
            <!-- daily -->
            4hrs
            <!-- weekly -->
            Previous - 5hrs
            <!-- weekly -->
            11hrs
            <!-- monthly -->
            Previous - 18hrs
            <!-- monthly -->
  
            Social
            1hr
            <!-- daily -->
            Previous - 3hrs
            <!-- daily -->
            5hrs
            <!-- weekly -->
            Previous - 10hrs
            <!-- weekly -->
            21hrs
            <!-- monthly -->
            Previous - 23hrs
            <!-- monthly -->
  
            Self Care
            0hrs
            <!-- daily -->
            Previous - 1hr
            <!-- daily -->
            2hrs
            <!-- weekly -->
            Previous - 2hrs
            <!-- weekly -->
            7hrs
            <!-- monthly -->
            Previous - 11hrs
            <!-- monthly -->
          </div>
        </div>
      </div>
  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
  
    </div>
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
